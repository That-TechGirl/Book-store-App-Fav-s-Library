<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
     <!-- Boxicons CDN Link -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
.nav-items{
    display: flex;
    gap: 2rem;
    list-style: none;
    font-size: 1.2rem;
    font-weight: 500;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    background: #fff;
    border-bottom: #333 1px solid ;
    width: 100%;
    padding-top: 10px;

}
.logo{
    display: flex;
}
.logo-icon{
    display: flex;
    height: 60px;
    width: 60px;
    margin-right: 10px;
}

.nav-lists ul{
    list-style-type: none;
    display: flex;
    gap: 1.5rem;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.2rem;
}
.nav-lists ul li a{
    text-decoration: none;
    padding: 10px 15px;
    color: #333;


}
.nav-lists ul li a:hover{
    background: #333;
    color: #fff;
    border-radius: 5px;
}
.nav-lists ul li a.active {
    background-color: #333;
    color: #fff;
    border-radius: 5px;
    font-weight: bold;


}
.menu-button{
    display: none;
}
.contact-us{
    padding-top: 90px;
    background:linear-gradient(to right,  #f90, rgb(192, 6, 192));
    height: 700px;
}
.contact-info{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    

}
.contact-image{
    width: 250px;
    height: 300px;
}
.contact-text{
    font-size: 3rem;
}
input{
    width: 300px;
    height: 50px;
    font-size: 1rem;
    border-radius: 8px;
}
textarea{
    width: 300px;
    height: 100px;
    border-radius: 8px;
}
.btn{
    width: 150px;
    padding: 15px;
    font-size: 1.2rem;
    font-weight: 600;
    border-radius: 8px;

}
.btn:hover{
    background: #333;
    color: white;
    font-size: 1.5rem;
}
.extra-contact{
    text-align: center;
}
.extra-contact-text{
    font-size: 2rem;
}
.extra-contact p{
    font-size: 1.2rem;
    font-weight: 500;
}
@media (max-width: 700px){

}
</style>
</head>
<body>
    <header>
        <div class="nav-items">
            <div class="logo">
                <img class="logo-icon" src="./Assets/Images/logo.png" alt="Logo">
                <h2>Fav's Library</h2>
            </div>
            <div class="nav-lists">
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="Books.html" >Books</a></li>
                    <li> <a href="About.html"  >About</a></li>
                    <li> <a href="Contact.html" class="active">Contact</a></li>
                </ul>
            </div>

            <div class="menu-button">
                <i class='bx  bx-menu' id="menu-button" ></i>
            </div>
        
        </div>

    </header>

    <section>
        <div class="contact-us">
            <div class="contact-info">
                <div class="contact-image">
                    <img src="./Assets/Images/hero-image.jpg" alt="" class="contact-image" >
                </div>
                <div class="contact-details">
                    <h1 class="contact-text">Get In Touch</h1>
                    <form action="">
                        <label for="">
                            <input type="text" placeholder="What's your Name?">
                        </label> <br> <br>

                        <label for="">
                            <input type="email" placeholder="What's your Email?">
                        </label> <br> <br>
                        <label for="">
                            <h3>Tell us how we can help you!</h3>
                            
                            <textarea name="" id="" placeholder="what">
                            
                            </textarea
                        </label> <br> <br>

                        <button class="btn">Send Now</button>
                    </form>
                    
                
                </div>
                
            </div>
            <div class="extra-contact">
            <h3 class="extra-contact-text">Need help Fast?</h3>
            <p>Customer service is available Monday-Friday 9AM-9PM! <br>
                Call +234 70 86 77 6213</p>
            </div>
        </div>
    </section>
